<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuarios</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
     
</head>

<body>
    <main>
        <div class="container text-center">
            <div class="row g-2 d-flex justify-content-center"> 
                <h1>Usuarios registrados</h1>
            </div>
            <div>
                <input type="text" class="buscador my-5" id="searchInput" placeholder="Buscar por nombre">
                <button class="btn btn-primary" onclick="buscarUsuarios()" >Buscar</button>
            </div>
            <div class="row g-2" id="resultado"></div>

            <div class="row g-2" id="containerUser"></div>
            <button class="btn btn-primary" id="btnAnterior">Anterior</button>
            <button class="btn btn-primary" id="btnSiguiente">Siguiente</button>
        </div>
        <div id="editModal">
            <div id="editForm">
              <button type="button" class="btn-close btnClose" aria-label="Close"></button>
              <h2 style="color: black;">Editar Usuario</h2>
              <form id="userEditForm" class="text-start">
                <label for="editedEmail"  class="pb-2">Email:</label>
                <input type="text" class="form-control" id="editedEmail" name="editedEmail" required><br>
                <label for="editedFirstName" class="pb-2">Nombre:</label>
                <input type="text" class="form-control" id="editedFirstName" name="editedFirstName" required><br>
                <label for="editedLastName" class="pb-2">Apellido:</label>
                <input type="text" class="form-control" id="editedLastName" name="editedLastName" required><br>
                <div class="text-center">
                    <button type="button"  class="btn btn-success" onclick="guardarCambios()">Guardar Cambios</button>
                </div>
              </form>
            </div>
        </div>
    
    </main>
    <script src="../js/script.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
